<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NSBM Healthcare ‚Äî e-Channelling</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header -->
  <header>
    <div class="container header-inner">
      <h1>üè• NSBM Healthcare</h1>
      <nav>
        <a href="#doctors">Doctors</a>
        <a href="#booking">Book Appointment</a>
      </nav>
    </div>
  </header>

  <!-- Doctors Section -->
  <section id="doctors" class="container">
    <h2>Our Doctors</h2>
    <div class="filters">
      <input type="text" id="search" placeholder="Search doctor name...">
      <select id="specialization">
        <option value="">All Specializations</option>
      </select>
    </div>
    <div id="doctor-list" class="card-grid">
      <p class="loading">Loading doctors from database...</p>
    </div>
  </section>

  <!-- Booking Section -->
  <section id="booking" class="container">
    <h2>Book an Appointment</h2>
    <form id="booking-form" class="form-card">
      <div class="form-row">
        <div class="form-group">
          <label for="doctor-select">Doctor *</label>
          <select id="doctor-select" required>
            <option value="">Select a doctor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="appoint-date">Date *</label>
          <input type="date" id="appoint-date" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="patient-name">Patient Name *</label>
          <input type="text" id="patient-name" required placeholder="Full name">
        </div>
        <div class="form-group">
          <label for="patient-email">Email *</label>
          <input type="email" id="patient-email" required placeholder="you@example.com">
        </div>
      </div>
      <div class="form-group">
        <label for="patient-phone">Phone *</label>
        <input type="tel" id="patient-phone" required placeholder="+94 XX XXX XXXX">
      </div>
      <button type="submit" id="submit-btn">Book Appointment</button>
      <div id="form-message"></div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2026 NSBM Healthcare ‚Äî e-Channelling System</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
