<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login | NSBM Healthcare</title>

  <style>
    :root {
      --green: #22c55e;
      --green-dark: #16a34a;
      --text: #0f172a;
      --muted: #64748b;
      --bg: #f6f8fb;
      --card: #ffffff;
      --border: rgba(15, 23, 42, .10);
      --shadow: 0 12px 30px rgba(15, 23, 42, .10);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: min(420px, 94vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }

    .top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .title {
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.01em;
    }

    .back {
      text-decoration: none;
      font-weight: 700;
      color: var(--green-dark);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(34, 197, 94, .25);
      background: rgba(34, 197, 94, .10);
      transition: .2s;
      font-size: 14px;
      white-space: nowrap;
    }

    .back:hover {
      background: rgba(34, 197, 94, .16);
    }

    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }

    label {
      display: block;
      font-weight: 700;
      font-size: 14px;
      margin: 12px 0 6px;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      outline: none;
      font-size: 14px;
      background: #fff;
    }

    input:focus {
      border-color: rgba(34, 197, 94, .45);
      box-shadow: 0 0 0 4px rgba(34, 197, 94, .12);
    }

    .btn {
      width: 100%;
      margin-top: 16px;
      padding: 11px 14px;
      border: 0;
      border-radius: 999px;
      background: var(--green);
      color: #fff;
      font-weight: 800;
      cursor: pointer;
      transition: .2s;
      box-shadow: 0 10px 20px rgba(34, 197, 94, .18);
    }

    .btn:hover {
      background: var(--green-dark);
      transform: translateY(-1px);
    }

    .note {
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }

    .forgot {
      display: block;
      text-align: right;
      margin-top: 8px;
      font-size: 13px;
    }

    .forgot a {
      color: var(--green-dark);
      text-decoration: none;
      font-weight: 600;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .msg {
      margin-bottom: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      background: rgba(34, 197, 94, .10);
      color: var(--green-dark);
      border: 1px solid rgba(34, 197, 94, .25);
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <h1 class="title">Doctor Login</h1>
      <a class="back" href="index.php">← Home</a>
    </div>

    <p class="subtitle">Sign in to manage your appointments and schedule.</p>

    <div class="msg" id="resetSuccess">Your password has been reset successfully. Please login with your new password.
    </div>

    <form id="doctorlogin" action="login_check.php" method="POST">
      <label for="email">Email</label>
      <input id="email" type="email" name="demail" required placeholder="doctor@example.com">

      <label for="pass">Password</label>
      <input id="pass" type="password" name="dpassword" minlength="8" required
        placeholder="Enter your password"><br><br>
      <input type="password" name="confirmpassword" required placeholder="Confirm Password">

      <div class="forgot"><a href="forgot_password.php">Forgot Password?</a></div>

      <button class="btn" type="submit">Login</button>
    </form>
    <script>
      doctument.getElementById("doctorlogin").onsubmit = function (e) {
        if (dpassword.value !== confirmpassword.value) {
          e.preventDefault();
          alert("Passwords do not match!");
        }
      };
    </script>

    <script>
      if (new URLSearchParams(window.location.search).get('reset') === 'success') {
        document.getElementById('resetSuccess').style.display = 'block';
      }
    </script>

    <div class="note">NSBM Healthcare • Doctor Portal</div>
  </div>
</body>

</html>
