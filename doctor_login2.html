<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        /* Mulu page ekama center karanna */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login box eka */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }

        /* Input fields lassanata hadanna */
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Padding nisa size eka wenas wena eka nawathwann */
            font-size: 16px;
        }

        /* Login button eka */
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Podi hint ekak */
        .footer-text {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Doctor Login</h1>
        <form action="login_check.php" method="POST">
            <label>Email Address</label>
            <input type="email" name="demail" placeholder="example@hospital.com" required>
            
            <label>Password</label>
            <input type="password" name="dpassword" placeholder="••••••••" required>
            
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Authorized Personnel Only</p>
    </div>

</body>
</html>
